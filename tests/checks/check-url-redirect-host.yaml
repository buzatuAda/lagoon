---
- name: "{{ testname }} - Check if URL {{url}} with sending Host: {{ host }} redirects to the location {{expected_redirect_location}}"
  uri:
    url: "{{ url }}"
    follow_redirects: none
    status_code: "301,302"
    HEADER_Host: "{{ host }}"
    validate_certs: no
  register: result
  until: result.location | default('') | regex_search(expected_redirect_location)
  retries: 20
  delay: 10
- name: "{{ testname }} - Check if URL {{url}} with sending Host: {{ host }} redirects to the location {{expected_redirect_location}}"
  debug: msg="Success!!!"

